<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <style>
      p {
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container text-center" id="div1" style="padding-top: 60px">
      <div class="row">
        <div class="col align-self-center">
          <div class="input-group">
            <span class="input-group-text text-primary"
              >Dizi Boyutu ve Kurt Dizisi</span
            >
            <input
              type="number"
              id="lenghtRow"
              aria-label="Length Row"
              class="form-control"
              placeholder="Dizi Boyutu"
            />
            <input
              type="number"
              id="wolfRow"
              aria-label="Wolf Row"
              class="form-control"
              placeholder="Kurt Dizisi"
            />
          </div>
          <button
            type="button"
            class="btn btn-outline-primary"
            onclick="occurence()"
            style="margin-top: 30px"
          >
            Hesapla
          </button>
        </div>
      </div>
    </div>
  </body>
  <script>
    const occurence = () => {
      const value1 = document.getElementById("lenghtRow").value;
      const value2 = document.getElementById("wolfRow").value;

      console.log(value2);
      console.log(typeof value2);
      console.log(value2.length);

      if (value1 != value2.length) {
        alert(
          "kurt dizisi içerisinde dizi boyutundan farklı sayıda kurt bulunmaktadır."
        );
        return 0;
      }
      if (value1 < 5 || value1 > 200000) {
        alert("dizi boyutu 5 ile 200000 arasında olmalıdır.");
      }

      const arr = value2.split("").map((num) => {
        return Number(num);
      });

      arr.sort();
      console.log(arr);

      var modeMap = {};
      var maxEl = arr[0],
        maxCount = 1;

      for (let i = 0; i < arr.length; i++) {
        if (arr[i] > 5) {
          alert("kurt dizisinde tanımlanmamış kurt türü bulunmaktadır.");
        }

        var el = arr[i];
        if (modeMap[el] == null) modeMap[el] = 1;
        else modeMap[el]++;
        if (modeMap[el] > maxCount) {
          maxEl = el;
          maxCount = modeMap[el];
        }
      }
      console.log(maxEl);

      const result = document.createElement("p");
      const content = document.createTextNode(
        `en çok tekrarlayan kurt dizisi ${maxEl}`
      );
      result.appendChild(content);
      const element = document.getElementById("div1");
      element.appendChild(result);
    };
  </script>
</html>
